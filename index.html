<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iPhone</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="animate.min.css" />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="row mobile-row text-center">
          <div class="col-12">
            <div class="mobile-logo">
              <strong>iPhone <span class="logo-span">XS</span></strong>
            </div>
          </div>
        </div>
        <div class="wrapper-menu">
          <div class="logo">
            <strong>iPhone <span class="logo-span">XS</span></strong>
          </div>
          <nav>
            <ul>
              <a href="#section2"><li>Display</li></a>
              <a href="#section2"><li>Cameras</li></a>
              <a href="#section3"><li>Face IDs</li></a>
            </ul>
          </nav>
        </div>
      </div>
      <div class="row section1">
        <div class="wrapper text-center col-sm-12 col-lg-6">
          <div class="buffer"></div>
          <h1 class="animate__animated animate__fadeInLeft text-wrapper-h2">
            <strong>Say hello ! </strong>
            <div class="buffer-xs"></div>
            <strong>to the future.</strong>
          </h1>
          <div class="buffer-sm"></div>
          <button class="btn btn-primary animate__animated animate__fadeInUp">
            Shop now
          </button>
        </div>
        <div class="wrapper text-center col-sm-12 col-lg-6">
          <img src="main.jpg" />
        </div>
      </div>
      <div class="buffer-md"></div>
      <div id="section2">
        <div class="row">
          <div class="text-wrapper text-center">
            <h1 class="text-wrapper-h1">
              <strong>Welcome to the</strong>
              <div class="buffer-xs"></div>
              <strong>big screens.</strong>
            </h1>
          </div>
        </div>
        <div class="row">
          <img src="bigscreens.jpg" alt="" />
        </div>
      </div>
      <div class="buffer-md"></div>
      <div id="section3">
        <div class="row">
          <div class="flex-wrapper">
            <div class="img-wrapper">
              <img src="3.jpg" alt="" />
            </div>
            <div class="flex-text-wrapper">
              <h1 class="text-wrapper-h2 text-entrance-right">
                <strong>A world beyond</strong>
                <div class="buffer-xs"></div>
                <strong>a display.</strong>
              </h1>
            </div>
          </div>
        </div>
      </div>
      <div class="buffer-md"></div>

      <div class="row">
        <h5 class="text-center text-light">Made in ❤️ by Mishen Thakshana</h5>
      </div>

      <div class="buffer-sm"></div>
    </div>
    <script src="jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
